    </div>
    <input type="text" name="word" class="c-Input__control" id="wordID" value="">

    <textarea name="explain" class="c-Input__control" id="explainID" rows="50" cols="40"></textarea>
  </div><!-- /c-Input__group -->

  <div class="c-Input__group">
    <input type="file" accept=".jpg,.gif,.png,image/gif,image/jpeg,image/png">
